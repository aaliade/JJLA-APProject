name = PropertiesConfig
property.filename = ./logs

appenders = console, file

appender.console.type = Console
appender.console.name = STDOUT
appender.console.layout.type = PatternLayout
appender.console.layout.pattern = [%-5level] %d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %c{1} - %msg%n

appender.file.type = File
appender.file.name = LOGFILE
appender.file.fileName = ${filename}/eventslogs.log
appender.file.layout.type = PatternLayout
appender.file.layout.pattern = [%-5level] %d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %c{1} - %msg%n

loggers = file

logger.file.controller.name = controller
logger.file.controller.level = trace
logger.file.controller.appenderRefs = file
logger.file.controller.appenderRef.file.ref = LOGFILE

logger.file.factories.name = factories
logger.file.factories.level = trace
logger.file.factories.appenderRefs = file
logger.file.factories.appenderRef.file.ref = LOGFILE

logger.file.models.name = models
logger.file.models.level = trace
logger.file.models.appenderRefs = file
logger.file.models.appenderRef.file.ref = LOGFILE

logger.file.view.name = view
logger.file.view.level = trace
logger.file.view.appenderRefs = file
logger.file.view.appenderRef.file.ref = LOGFILE

rootLogger.level = trace
rootLogger.appenderRefs = STDOUT
rootLogger.appenderRef.STDOUT.ref = STDOUT
